<app-fade-out-animation  (fadeOutComplete)="onFadeOutComplete($event)" appFadeOut class="fade-out-animation"></app-fade-out-animation>
<div  *ngIf="isFadeOut">
    <app-navbar></app-navbar>
    <main>
        <div class="container">
            <app-home></app-home>
            <app-about></app-about>
            <app-projects-section></app-projects-section>
            <app-contact></app-contact>
        </div>
    </main>
    <app-footer></app-footer>
</div>
